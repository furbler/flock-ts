<!DOCTYPE html>
<html>
    <head>
        <!-- 文字コードを指定 -->
        <meta charset="UTF-8">
        <!-- スタイルシートの読み込み -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- JavaScript ファイルの読み込み -->
        <script type="module" src="./build/src/main.js"></script>
    </head>
    <body>
        <!-- ID 属性を持つ canvas エレメント -->
        <canvas id="main_canvas"></canvas>
        <h1>birdoid</h1>
        <form name="parameter">
            cohesion_coef：<input type="number" id="cohesion" value="0.003"><br>
            separation_coef：<input type="number" id="separation" value="0.3"><br>
            alignment_coef：<input type="number" id="alignment" value="0.002"><br><br>
            separation_thres：<input type="number" id="separation_thres" value="100"><br>
            speed_limit：<input type="number" id="speed_limit" value="4"><br>
            <input type="button" id="apply" value="適用">
            <input type="button" id="reset" value="リセット"><br>
        </form>
    </body>
</html>
