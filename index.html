<!DOCTYPE html>
<html>
    <head>
        <!-- 文字コードを指定 -->
        <meta charset="UTF-8">
        <!-- スタイルシートの読み込み -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- JavaScript ファイルの読み込み -->
        <script type="module" src="./build/src/main.js"></script>
    </head>
    <body>
        <h1>birdoid</h1>
        <!-- ID 属性を持つ canvas エレメント -->
        <canvas id="main_canvas"></canvas>
        <form name="parameter">
            結合係数 (cohesion_coef)：<input type="number" id="cohesion"><br>
            分離係数 (separation_coef)：<input type="number" id="separation"><br>
            整列係数 (alignment_coef)：<input type="number" id="alignment"><br>
            分離距離 (separation_thres)：<input type="number" id="separation_thres"><br>
            最大速度 (speed_limit)：<input type="number" id="speed_limit"><br><br>
            <input type="button" id="apply" value="適用">
            <input type="button" id="reset" value="リセット"><br><br>

            画面幅 (canvas_width)：<input type="number" id="canvas_width"><br>
            画面高さ (canvas_height)：<input type="number" id="canvas_height"><br><br>
            <input type="button" id="change_size" value="画面サイズ変更"> <br><br>
        </form>
    </body>
</html>
